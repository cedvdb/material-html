<section>
  Palette
</section>


<section *ngFor="let palette of allPalettes">
  <header>
    <!-- 0 is key 1 is value because we used object entries -->
    {{ getName(palette) }}
  </header>

  <main>
    <ul>
      <li *ngFor="let color of getColors(palette)">
        <div class="preview" [style.background]="color.value">

        </div>
        <span>{{ color.name }} - {{ color.value }}</span>
      </li>
    </ul>
  </main>

</section>
